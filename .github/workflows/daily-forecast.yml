name: Daily Forecast Update

on:
  schedule:
    # Run daily at 06:00 Europe/Athens (04:00 UTC)
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-forecast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Generate forecast ICS
        run: python scripts/generate_ics.py
      
      - name: Check if forecast.ics changed
        id: check_changes
        run: |
          git add -N feeds/*.ics
          if git diff --quiet feeds/*.ics; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "Weather Bot"
          git config user.email "noreply@github.com"
          git add feeds/*.ics
          git commit -m "chore: update weather forecasts"
          git push
