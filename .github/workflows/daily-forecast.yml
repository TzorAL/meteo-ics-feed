name: Weather Forecast Update (3x Daily)

on:
  schedule:
    # Run three times a day:
    # - 06:00 Europe/Athens (04:00 UTC) - Morning update
    # - 12:00 Europe/Athens (10:00 UTC) - Noon update
    # - 18:00 Europe/Athens (16:00 UTC) - Evening update
    - cron: '0 4 * * *'   # 06:00 Athens time
    - cron: '0 10 * * *'  # 12:00 Athens time
    - cron: '0 16 * * *'  # 18:00 Athens time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-forecast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Generate forecast ICS
        run: python scripts/generate_ics.py
        continue-on-error: false
      
      - name: Verify ICS files exist
        run: |
          if (!(Test-Path "feeds/*.ics")) {
            Write-Error "No ICS files generated!"
            exit 1
          }
      
      - name: Check if forecast.ics changed
        id: check_changes
        run: |
          git add -N feeds/*.ics
          if git diff --quiet feeds/*.ics; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No forecast changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Forecast changes detected:"
            git diff --stat feeds/*.ics
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "Weather Bot"
          git config user.email "noreply@github.com"
          git add feeds/*.ics
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "chore: update weather forecasts - $TIMESTAMP"
          git push
